<div class="container">
  <div>
    Username : <label>
    <input type="text" name="username" [(ngModel)]="username">
  </label>
  </div>
  <div>
    Password : <label>
    <input type="password" name="password" [(ngModel)]="password">
  </label>
  </div>
  <div *ngIf="invalidLogin" class="warning">Username or password is incorrect</div>
  <button (click)=checkLogin() class="btn btn-success">Login</button>
  <div><a routerLink="/register" class="nav-link">Register</a></div>
</div>
